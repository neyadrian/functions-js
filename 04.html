<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<body>
    <script>

        function tempC (tempF) {
            resultado = (tempF - 32) * 5/9
            return alert('Temperatura em Celsius: '+resultado)
        }

        tempF = Number(prompt('Digite a temperatura em Fahrenheit: '))

        tempC (tempF)

    </script>
</body>
</html>
